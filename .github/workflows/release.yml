name: Release

on:
  release:
    types: [created]

jobs:
  publish-nuget:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Pack Domain
      run: dotnet pack src/Inventory.Core.Domain/Inventory.Core.Domain.csproj --no-build --configuration Release --output ./nupkg
    
    - name: Pack Application
      run: dotnet pack src/Inventory.Core.Application/Inventory.Core.Application.csproj --no-build --configuration Release --output ./nupkg
    
    - name: Publish to NuGet
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

